<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Clock</title>
    </head>
    <body>
        <main>
            <div class="buttons">
                <button class="digital-button">digital</button><button class="analog-button">analog</button>
            </div>
            <div class="digital-clock-container hidden">
                <div class="close-button"></div>
                <div class="digital-clock">
                    <header>
                        <div>Hour</div>
                        <div>Minute</div>
                        <div>Second</div>
                    </header>
                    <div class="time">
                        <div class="digital-hour"></div>
                        :
                        <div class="digital-minute"></div>
                        :
                        <div class="digital-second"></div>
                    </div>
                </div>
            </div>
            <div class="analog-clock-container hidden">
                <div class="close-button"></div>
                <div class="analog-clock">
                    <div class="center"></div>
                    <div class="hand analog-hour"></div>
                    <div class="hand analog-minute"></div>
                    <div class="hand analog-second"></div>
                </div>
            </div>
        </main>
        <script src="app.js"></script>
    </body>
</html>
