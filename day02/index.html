<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="styles.css" />
        <title>Clock</title>
    </head>
    <body>
        <main>
            <div class="buttons">
                <button class="digital-button">digital</button><button class="analog-button">analog</button>
            </div>
            <div class="digital-clock-container hidden">
                <div class="close-button"></div>
                <div class="digital-clock">
                    <div class="digital-hour d-time"></div>
                    <div class="digital-minute d-time"></div>
                    <div class="digital-second d-time"></div>
                </div>
            </div>
            <div class="analog-clock-container hidden">
                <div class="close-button"></div>
                <div class="analog-clock">
                    <div class="center"></div>
                    <div class="analog-hour"></div>
                    <div class="analog-minute"></div>
                    <div class="analog-second"></div>
                </div>
            </div>
        </main>
        <script src="app.js"></script>
    </body>
</html>
