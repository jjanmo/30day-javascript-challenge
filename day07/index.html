<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./style.css" />
        <title>MVC Calculator</title>
    </head>
    <body>
        <h1><span>mvc calculator</span></h1>
        <div class="app">
            <div class="container">
                <div class="item display">4*5</div>
                <div class="item key">C</div>
                <div class="item key">7</div>
                <div class="item key">8</div>
                <div class="item key">9</div>
                <div class="item key">+</div>
                <div class="item key">4</div>
                <div class="item key">5</div>
                <div class="item key">6</div>
                <div class="item key">-</div>
                <div class="item key">1</div>
                <div class="item key">2</div>
                <div class="item key">3</div>
                <div class="item key">*</div>
                <div class="item key">0</div>
                <div class="item key">=</div>
                <div class="item key">/</div>
            </div>
        </div>
        <script src="./app.js"></script>
    </body>
</html>
