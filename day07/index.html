<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./style.css" />
        <title>MVC Calculator</title>
    </head>
    <body>
        <h1><span>mvc calculator</span></h1>
        <div class="app">
            <div class="container">
                <div class="item display">4*5</div>
                <div class="item key clear">C</div>
                <div class="item key number">7</div>
                <div class="item key number">8</div>
                <div class="item key number">9</div>
                <div class="item key operator">+</div>
                <div class="item key number">4</div>
                <div class="item key number">5</div>
                <div class="item key number">6</div>
                <div class="item key operator">-</div>
                <div class="item key number">1</div>
                <div class="item key number">2</div>
                <div class="item key number">3</div>
                <div class="item key operator">*</div>
                <div class="item key number">0</div>
                <div class="item key equal">=</div>
                <div class="item key operator">/</div>
            </div>
        </div>
        <script src="./app.js"></script>
    </body>
</html>
