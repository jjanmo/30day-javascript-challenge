<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles.css" />
		<title>Keyboard Piano</title>
	</head>
	<body>
		<main>
			<div class="board">
				<p class="notification">
					<span
						>Piano note is <span class="color">WHITE</span> or
						<span class="black color">BLACK</span> letter</span
					>
					<span
						><span class="grey color">GREY</span> letter is keyboard you can
						press</span
					>
				</p>
				<div class="key" data-key="">
					<span class="note">C </span>
					<div class="sharp" data-key="">
						<span class="note">C# </span>
						<span class="keyboard">(W)</span>
					</div>
					<span class="keyboard">(A)</span>
				</div>

				<div class="key" data-key="">
					<span class="note">D</span>
					<div class="sharp" data-key="">
						<span class="note">D# </span>
						<span class="keyboard">(E)</span>
					</div>
					<span class="keyboard">(S)</span>
				</div>

				<div class="key" data-key="">
					<span class="note">E</span>
					<span class="keyboard">(D)</span>
				</div>
				<div class="key" data-key="">
					<span class="note">F </span>
					<div class="sharp" data-key="">
						<span class="note">F# </span>
						<span class="keyboard">(I)</span>
					</div>
					<span class="keyboard">(J)</span>
				</div>
				<div class="key" data-key="">
					<span class="note">G</span>
					<div class="sharp" data-key="">
						<span class="note">G# </span>
						<span class="keyboard">(O)</span>
					</div>
					<span class="keyboard">(K)</span>
				</div>
				<div class="key" data-key="">
					<span class="note">A</span>
					<div class="sharp" data-key="">
						<span class="note">A# </span>
						<span class="keyboard">(P)</span>
					</div>
					<span class="keyboard">(L)</span>
				</div>
				<div class="key" data-key="">
					<span class="note">B </span>
					<span class="keyboard">(;)</span>
				</div>
			</div>
			<script src="app.js"></script>
		</main>
	</body>
</html>
